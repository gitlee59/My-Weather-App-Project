<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<main>
    <h1>Weather Search</h1>
   <div id="searchContainer">
       <input class="searchControl" type="text" placeholder="Enter City Name or Zip Code" id="searchInput">
       <button class="searchControl" id="searchBtn">Search</button>
   </div>
   <div id="weatherContainer">
       <div id="weatherDescription">
          <h1 id="cityHeader"></h1>
          <div id="weatherMain">
              <div id="temperature"></div>
              <div id="weatherDescriptionHeader"></div>
              <div><img id="documentIconImg"></div>
          </div>
          <hr>
          <hr>
          <div id="windSpeed" class="bottomDetails"></div>
          <div id="humidity" class="bottomDetails"></div>
          <div id="feelsLike" class="bottomDetails"></div>
       </div>
   </div>
    <script src="script.js"></script>
</main>
</html>
